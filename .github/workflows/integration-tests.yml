name: Integration tests (Keycloak)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions: read-all

jobs:
  integration:
    name: Run integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up R
        uses: r-lib/actions/setup-r@6f6e5bc62fba3a704f74e7ad7ef7676c5c6a2590 # v2.11.4
        with:
          use-public-rspm: true

      - name: Set up Chrome (for shinytest2/chromote)
        id: setup-chrome
        uses: browser-actions/setup-chrome@2dbff04819ebbfd5c974947148805a825b8a07fd # v2.1.0

      - name: Query dependencies
        uses: r-lib/actions/setup-r-dependencies@6f6e5bc62fba3a704f74e7ad7ef7676c5c6a2590 # v2.11.4
        with:
          extra-packages: |
            local::.
            any::testthat
            any::webfakes
            any::xml2
            any::rvest
            any::shinytest2
            any::chromote
          cache-version: 1

      - name: Print session info (debug)
        run: |
          Rscript -e "sessionInfo()"

      - name: Docker info (debug)
        run: |
          docker --version
          docker compose version || true

      - name: Run integration tests (Keycloak)
        env:
          # Ensure tests that skip on CRAN will run
          NOT_CRAN: true
          # Point chromote to the installed Chrome
          CHROMOTE_CHROME: ${{ steps.setup-chrome.outputs.chrome-path }}
        shell: bash
        run: |
          bash integration/keycloak/run-integration.sh

      - name: Upload integration logs on failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: keycloak-logs
          path: |
            integration/keycloak/.generated/**
            integration/keycloak/_snaps/**
          if-no-files-found: ignore
