services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    container_name: shinyoauth-keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: ["start-dev", "--import-realm"]
    ports:
      - "8080:8080"
    volumes:
      - ./realm-shinyoauth.json:/opt/keycloak/data/import/realm-shinyoauth.json:ro
